<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagination Example</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <div class="project-flex">
            <div class="item" id="page1">
                <img src="profile.png" alt="Image 1">
                <span>hi</span>
            </div>
            <div class="item" id="page2" style="display: none;">
                <img src="profile.png" alt="Image 2">
                <span>hqqqqqqqi</span>
            </div>
            <div class="item" id="page3" style="display: none;">
                <img src="profile.png" alt="Image 3">
                <span>haaaaai</span>
            </div>
            <div class="item" id="page4" style="display: none;">
                <img src="profile.png" alt="Image 4">
                <span>hvvvi</span>
            </div>
            <div class="item" id="page5" style="display: none;">
                <img src="profile.png" alt="Image 5">
                <span>heee</span>
            </div>
        </div>
        <div class="pagination">
            <button id="prev">Previous</button>
            <button id="next">Next</button>
        </div>
    </div>
    <script src="script1.js"></script>
</body>
</html>
